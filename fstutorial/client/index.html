<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Meower - Twitter for Cats</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css"
</head>
<body>
	<header class="title">
		<h1>Meower - Twitter for Cats</h1>
	</header>
	<main>
		<form class="mew-form">
			<label for="name">Name</label>
			<input class="u-full-width" type="text" id="name" name="name">

			<label for="content">Mew</label>
			<textarea class="u-full-width" type="text" id="content" name="content"></textarea>
			
			<button class="button-primary">Send your mew!</button>
		</form>

		<div class="loading">
			<img src="loading.gif" alt="loadGIF" />
		</div>
		<div class="mews">
			
		</div>
	</main>

	<script src="client.js"></script>
</body>
</html>
